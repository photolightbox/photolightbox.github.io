<html>
	<head>
		<title>LightBox</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="loading_symbol"> 
		</div>
		<div class="navigation_arrow" id="navigation_left_arrow">
			<img src="assets/img/leftarrow.gif">
		</div>
		<div class="navigation_arrow" id="navigation_right_arrow">
			<img src="assets/img/rightarrow.gif">
		</div>
		<div class="content_wrapper">
			<div class="image_wrapper">
				<a id="image_instagram_link" href="https://instagram.com/p/9PC9mOmpyD/" target="_blank">
					<div class="image_attribute_row_wrapper">
						<p> 
							<span id="image_user_name"></span>
							<span id="image_time"></span>
						</p>
					</div>
					<p></p>
					<img id="image_display_link" src="">
					<p id="image_caption"></p>
				</a>
			</div>
		</div>
		<!-- jquery dependency -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- moment js dependency -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
